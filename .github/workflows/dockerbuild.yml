name: dockerbuild

on:
  push:
    branches:
      - 'master'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - uses: actions/checkout@v1
      - name: Auth gcloud
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}'
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v0
        with:
          project_id: mythical-games
      - name: Configure gcloud and git
        run: |
          gcloud auth configure-docker us-docker.pkg.dev
          git config --global user.name "Mythical Buildbot"
          git config --global user.email "buildbot@mythical.games"
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: us-docker.pkg.dev/mythical-games/saga/smtp-blackhole:latest
          